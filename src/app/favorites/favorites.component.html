<div class="container">
    <div *ngFor="let order of orders" class="item-container">
        <div class="item-text-div">
            <div *ngFor="let item of items">
                <div *ngIf="order.ITEM_ID == item.ITEM_ID">
                    <div><img src="http://freepngimages.com/wp-content/uploads/2016/11/bacon-burger.png" alt="link:" style="width: 20rem; height: 20rem;"></div> 
                        {{item.item_name}}
                        <div class="item-price">${{order.final_price}}</div>
                    </div>
                </div>
            <div class="item-bottom">
                <button class="add-to-cart" (click)="addToCart(order)">Re-Order</button>
                <br><br>
            </div>
            
        </div>
    </div>
</div>
