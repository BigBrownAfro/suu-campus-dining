<div class="container" style="margin: 2rem;">
    <div style="font-size: xx-large;">Order History:</div>
    <div *ngFor="let order of orders" class="item-container">
        <div class="item-text-div" style="margin-top: 1rem;">
            <div class="order-date">{{order.date}}</div>
            <span class="item-price">${{order.final_price}}</span>
            <div *ngFor="let item of items">
                <div *ngIf="order.ITEM_ID == item.ITEM_ID">
                    {{item.item_name}}
                </div>
            </div>
            <div class="item-bottom">
                <button (click)="favorite(order)">Add to Favorites</button>
                <br><br>
            </div>
        </div>
    </div>
</div>
