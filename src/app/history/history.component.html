<div class="container">
    <div *ngFor="let order of orders" class="item-container">
        <div class="item-text-div">
            
            <div class="order-date">{{order.date}}</div>
            <span class="item-price">${{order.final_price}}</span>
            <div *ngFor="let item of items">
                <div *ngIf="order.ITEM_ID == item.ITEM_ID">
                    {{item.item_name}}
                </div>
            </div>
            <div class="item-bottom">
                <button (click)="favorite(order)">Favorite</button>
                <br><br>
            </div>
        </div>
    </div>
</div>
