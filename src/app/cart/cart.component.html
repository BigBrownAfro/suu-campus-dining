<p style="font-size: xx-large; margin: 2rem;">CART : ${{cartTotal}}</p>
<div class="container" style="display: flex; flex-direction: column;">
    <div *ngFor="let item of items" class="item-container" style="margin-left: 2rem;">
        <div>
            <img src="http://freepngimages.com/wp-content/uploads/2016/11/bacon-burger.png" alt="link: {{item.image}}" style="width: 20rem; height: 20rem;">
        </div>
        <div>
            <div>{{item.item_name}}</div>
            <div>
                <button (click)="removeFromCart(item)">Remove From Cart</button>
                <span>${{item.price}}</span>
            </div>
        </div>
    </div>
</div>
<div><button (click)="createOrder()" class="checkout"> Checkout With Card</button></div>
<div><button (click)="createOrder()" class="checkout"> Checkout With Meal Plan </button></div>
